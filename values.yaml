namespace: dashboard-template
site:
  name: "dashboard-template"
  description: Public dashboard template (static Astro site)
# Static tenant deployment
services:
  mode: single

image:
  repository: registry.buildville.cloud/buildville/dashboard-template
  tag: '16'
  pullPolicy: Always
service:
  port: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: dashboard-template.buildville.cloud
  tls:
    enabled: true
  tlsSecretName: dashboard-template-tls
healthCheck:
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10
githubRepo: https://github.com/logentica/dashboard-template.git
